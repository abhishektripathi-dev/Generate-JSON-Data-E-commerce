<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>E-Commerce Website</h1>
    <nav>
      <a href="#" id="home-link">Home</a>
      <a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
      <a href="#" id="login-link">Login</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Login Form -->
    <div id="login-page" class="page">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="page">
      <h2>Products</h2>
      <div class="filters">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="1">Electronics</option>
          <option value="2">Fashion</option>
          <option value="3">Home & Kitchen</option>
          <option value="4">Beauty & Personal Care</option>
        </select>
        <select id="price-filter">
          <option value="">All Prices</option>
          <option value="0-50">$0 - $50</option>
          <option value="50-100">$50 - $100</option>
          <option value="100-200">$100 - $200</option>
          <option value="200-500">$200 - $500</option>
        </select>
      </div>
      <div id="product-grid" class="product-grid"></div>
      <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page">Next</button>
      </div>
    </div>

    <!-- Cart Page -->
    <div id="cart-page" class="page" style="display: none;">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <button id="checkout-button">Proceed to Checkout</button>
    </div>

    <!-- Checkout Page -->
    <div id="checkout-page" class="page" style="display: none;">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <input type="text" id="card-number" placeholder="Card Number" required>
        <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" id="cvv" placeholder="CVV" required>
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
