<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .product-container {
      display: grid;
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    /* Large Screens (3 products per row) */
    @media (min-width: 1024px) {
      .product-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Tablets (2 products per row) */
    @media (min-width: 768px) and (max-width: 1023px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Phones (1 product per row) */
    @media (max-width: 767px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }

    /* Product Card Styles */
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product-card p {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .product-card button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <section class="product-container">
    <div class="product-card">
      <img
        src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
